<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h1 class="display-4 text-center mb-5 title">Weight Calculator</h1>
               
              <form>
                  <div class="form-group">
                   
                    <input id="lbsinput" type="number" class="form-control form-control-lg" placeholder="Enter the Value in Pounds...">

                  </div>
                </form>
                  <div id="output">
                      <div class="card bg-primary mb-2">
                          <div class="card-body">
                              <h4>Grams:</h4>
                              <div id="gramoutput"></div>
                          </div>
                      </div>

                      <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kilooutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ounceoutput"></div>
                        </div>
                    </div>
                  </div>
              
             
          </div>
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
